<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de L√≠neas - EMT Valencia</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Librer√≠a para el Mapa (Leaflet) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* ESTILO CORREGIDO PARA QUE EL MAPA SE VEA SIEMPRE */
        body { 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 0; 
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex; 
            flex-direction: column; 
        }
        
        /* Header Rojo */
        .emt-header { 
            background-color: #cf002d; 
            color: white; 
            padding: 10px 20px; 
            height: 60px;
            flex-shrink: 0; /* Que no se encoja */
            z-index: 1000;
        }
        
        /* Contenedor Principal (Panel + Mapa) */
        .main-content { 
            flex-grow: 1; /* Ocupa el resto del espacio */
            display: flex; 
            height: calc(100vh - 60px); /* Restamos la altura del header */
            overflow: hidden; 
        }

        /* Panel Lateral */
        .sidebar {
            width: 350px;
            background: white;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            z-index: 999;
            flex-shrink: 0;
        }

        /* EL MAPA - Aqu√≠ estaba el problema antes */
        #map { 
            flex-grow: 1; /* Ocupa todo el ancho restante */
            height: 100%; /* Ocupa toda la altura del padre */
            background-color: #ddd; /* Color gris de fondo por si la imagen falla */
        }

        /* Tarjetas de Bus */
        .bus-card {
            border-left: 5px solid #cf002d;
            background: #fff;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .bus-card:hover { transform: translateX(5px); }
        .linea-badge { background-color: #cf002d; color: white; padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .status-bar { padding: 15px; text-align: center; color: white; font-weight: bold; }
        .open { background-color: #198754; }
        .closed { background-color: #dc3545; }
    </style>
</head>
<body>

    <!-- CABECERA -->
    <div class="emt-header d-flex justify-content-between align-items-center">
        <h3 class="m-0 fw-bold" style="letter-spacing: -1px;">EMT <span class="fw-light small">GEOPORTAL</span></h3>
        <a href="index.html" class="btn btn-sm btn-outline-light">Volver a Inicio</a>
    </div>

    <!-- CONTENIDO -->
    <div class="main-content">
        
        <!-- BARRA LATERAL -->
        <div class="sidebar">
            <div class="p-4 bg-light border-bottom">
                <h5 class="text-secondary fw-bold mb-3">INFORMACI√ìN DEL SERVICIO</h5>
                <div id="estadoGlobal" class="status-bar closed rounded mb-3">CONECTANDO...</div>
                <small class="text-muted">Consulta qu√© l√≠neas est√°n operativas.</small>
            </div>

            <div class="p-3" id="listaBuses">
                <div class="text-center py-5 text-muted">
                    <span class="spinner-border spinner-border-sm"></span> Buscando se√±al GPS...
                </div>
            </div>
        </div>

        <!-- VISOR DE MAPA -->
        <div id="map"></div>
    </div>

    <!-- SCRIPTS -->
    <script type="module">
        import { db, collection, query, onSnapshot } from "./firebase.js";

        // --- 1. CONFIGURACI√ìN DEL MAPA (LEAFLET) ---
        
        // Creamos el mapa
        const map = L.map('map', {
            crs: L.CRS.Simple, // Sistema simple (para im√°genes, no GPS real)
            minZoom: -2,
            maxZoom: 2,
            zoomControl: true
        });

        // DEFINIMOS EL TAMA√ëO DE LA IMAGEN
        // Si no se ve bien, puedes jugar con estos n√∫meros (ej: 2000x2000)
        const w = 2000;
        const h = 1500;
        const urlImagen = 'mapa_roleplay.jpg'; // <--- ASEG√öRATE QUE EL NOMBRE ES EXACTO

        // Definimos los l√≠mites de la imagen
        const southWest = map.unproject([0, h], map.getMaxZoom() - 1);
        const northEast = map.unproject([w, 0], map.getMaxZoom() - 1);
        const bounds = new L.LatLngBounds(southWest, northEast);

        // Cargamos la imagen
        L.imageOverlay(urlImagen, bounds).addTo(map);

        // Centramos el mapa en la imagen
        map.setMaxBounds(bounds);
        map.fitBounds(bounds);

        // --- 2. CONEXI√ìN CON FIREBASE ---
        const listaBusesDiv = document.getElementById('listaBuses');
        const estadoGlobalDiv = document.getElementById('estadoGlobal');

        onSnapshot(query(collection(db, "rutas_activas")), (snapshot) => {
            listaBusesDiv.innerHTML = "";
            
            if (snapshot.empty) {
                estadoGlobalDiv.innerText = "üî¥ SERVICIO CERRADO";
                estadoGlobalDiv.className = "status-bar closed rounded mb-3";
                listaBusesDiv.innerHTML = `<div class="text-center py-4 text-muted">No hay l√≠neas activas.</div>`;
            } else {
                estadoGlobalDiv.innerText = "üü¢ SERVICIO ABIERTO";
                estadoGlobalDiv.className = "status-bar open rounded mb-3";

                snapshot.forEach((doc) => {
                    const bus = doc.data();
                    const card = document.createElement("div");
                    card.className = "card bus-card shadow-sm p-3";
                    card.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <span class="linea-badge me-3">${bus.linea}</span>
                                <div>
                                    <h6 class="fw-bold m-0 text-dark">${bus.nombre_conductor}</h6>
                                    <small class="text-success">En ruta</small>
                                </div>
                            </div>
                            <div class="text-end">
                                <strong>${bus.tiempo_estimado} min</strong>
                            </div>
                        </div>
                    `;
                    listaBusesDiv.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
