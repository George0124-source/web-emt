<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de L√≠neas - EMT Valencia</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Librer√≠a para el Mapa (Leaflet) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { background-color: #f4f4f4; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header Rojo EMT */
        .emt-header { background-color: #cf002d; color: white; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1000; }
        
        /* Contenedor Principal */
        .main-content { flex: 1; display: flex; overflow: hidden; }

        /* Panel Lateral (Informaci√≥n) */
        .sidebar {
            width: 350px;
            background: white;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 999;
        }

        /* El Mapa */
        #map { flex: 1; background-color: #222; }

        /* Estilos de las Tarjetas de Bus */
        .bus-card {
            border-left: 5px solid #cf002d;
            background: #fff;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .bus-card:hover { transform: translateX(5px); background: #fff5f6; }
        
        .linea-badge {
            background-color: #cf002d;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        /* Estado Global */
        .status-bar { padding: 15px; text-align: center; color: white; font-weight: bold; }
        .open { background-color: #198754; }
        .closed { background-color: #dc3545; }
    </style>
</head>
<body>

    <!-- CABECERA -->
    <div class="emt-header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <!-- Si tienes el logo guardado, descomenta la linea de abajo -->
            <!-- <img src="logo_emt.png" height="40" class="me-3"> -->
            <h3 class="m-0 fw-bold" style="letter-spacing: -1px;">EMT <span class="fw-light small">GEOPORTAL</span></h3>
        </div>
        <a href="index.html" class="btn btn-sm btn-outline-light">Volver a Inicio</a>
    </div>

    <!-- CONTENIDO -->
    <div class="main-content">
        
        <!-- BARRA LATERAL: INFO EN TIEMPO REAL -->
        <div class="sidebar">
            <div class="p-4 bg-light border-bottom">
                <h5 class="text-secondary fw-bold mb-3">INFORMACI√ìN DEL SERVICIO</h5>
                <div id="estadoGlobal" class="status-bar closed rounded mb-3">
                    CARGANDO ESTADO...
                </div>
                <small class="text-muted d-block mb-2">Consulta aqu√≠ qu√© l√≠neas est√°n operativas ahora mismo en la ciudad.</small>
            </div>

            <div class="p-3">
                <h6 class="text-muted fw-bold ms-2 mb-3">AUTOBUSES EN CIRCULACI√ìN</h6>
                <div id="listaBuses">
                    <!-- AQU√ç SE INYECTAN LOS BUSES DESDE JAVASCRIPT -->
                    <div class="text-center py-5 text-muted">
                        <span class="spinner-border spinner-border-sm"></span> Conectando con GPS...
                    </div>
                </div>
            </div>
        </div>

        <!-- VISOR DE MAPA -->
        <div id="map"></div>
    </div>

    <!-- SCRIPTS -->
    <script type="module">
        import { db, collection, query, onSnapshot } from "./firebase.js";

        // --- 1. CONFIGURACI√ìN DEL MAPA (LEAFLET) ---
        // Esto hace que tu imagen se comporte como un mapa real
        
        // Dimensiones aproximadas de la imagen (puedes ajustarlo)
        const mapWidth = 2000; 
        const mapHeight = 2000;

        const map = L.map('map', {
            crs: L.CRS.Simple, // Sistema de coordenadas simple para im√°genes
            minZoom: -2,
            maxZoom: 2,
            zoomControl: false // Quitamos el zoom por defecto para moverlo
        });

        // Cargar tu imagen (Aseg√∫rate que se llame as√≠ en la carpeta)
        const bounds = [[0,0], [mapHeight, mapWidth]];
        const image = L.imageOverlay('mapa_roleplay.jpg', bounds).addTo(map);

        // Centrar el mapa
        map.fitBounds(bounds);
        L.control.zoom({ position: 'topright' }).addTo(map);

        // --- 2. CONEXI√ìN CON FIREBASE (DATOS REALES) ---
        const q = query(collection(db, "rutas_activas"));
        const listaBusesDiv = document.getElementById('listaBuses');
        const estadoGlobalDiv = document.getElementById('estadoGlobal');

        onSnapshot(q, (snapshot) => {
            listaBusesDiv.innerHTML = ""; // Limpiar lista anterior
            let busesCount = 0;

            if (snapshot.empty) {
                // SI NO HAY BUSES
                estadoGlobalDiv.innerText = "üî¥ SERVICIO CERRADO";
                estadoGlobalDiv.className = "status-bar closed rounded mb-3";
                listaBusesDiv.innerHTML = `
                    <div class="text-center py-4">
                        <span class="material-icons fs-1 text-muted">no_transfer</span>
                        <p class="text-muted mt-2">No hay l√≠neas activas en este momento.</p>
                    </div>
                `;
            } else {
                // SI HAY BUSES
                estadoGlobalDiv.innerText = "üü¢ SERVICIO ABIERTO";
                estadoGlobalDiv.className = "status-bar open rounded mb-3";

                snapshot.forEach((doc) => {
                    const bus = doc.data();
                    busesCount++;

                    // Crear tarjeta del bus
                    const card = document.createElement("div");
                    card.className = "card bus-card shadow-sm p-3";
                    card.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <span class="linea-badge me-3">${bus.linea}</span>
                                <div>
                                    <h6 class="fw-bold m-0 text-dark">Conductor: ${bus.nombre_conductor}</h6>
                                    <small class="text-success">
                                        <span class="material-icons align-middle" style="font-size:14px">podcasts</span> En ruta
                                    </small>
                                </div>
                            </div>
                            <div class="text-end">
                                <small class="text-muted d-block">Frecuencia</small>
                                <strong>${bus.tiempo_estimado} min</strong>
                            </div>
                        </div>
                    `;
                    listaBusesDiv.appendChild(card);
                });
            }
        });
    </script>
</body>
</html>
