<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablet EMT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5 text-center">
        <h1>üì± SISTEMA EMT - TABLET</h1>
        <h3 id="mensajeBienvenida" class="text-success">Cargando...</h3>
        <p>Aqu√≠ ir√° el mapa y el control de rutas.</p>
        <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    </div>

    <script>
        // Leemos qui√©n ha iniciado sesi√≥n
        const usuarioGuardado = localStorage.getItem("usuario_emt");
        
        if (usuarioGuardado) {
            const usuario = JSON.parse(usuarioGuardado);
            document.getElementById("mensajeBienvenida").innerText = "Bienvenido, " + usuario.nombre;
        } else {
            // Si intenta entrar sin loguearse, lo echamos fuera
            window.location.href = "index.html";
        }

        function cerrarSesion() {
            localStorage.removeItem("usuario_emt");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
